{% extends "dictationTool/base.html" %}
{% load static %}
{% block title %}
Dictation Pad
{% endblock %}


{% block main %}
    <form method="post" action="">
      {% csrf_token %}
      {{ form.media }}
      {{ form.as_p }}
    </form>
    <textarea id="results"></textarea>
    <button type="button" id="startBtn">Start</button>
    <button type="button" id="stopBtn">Stop</button>
{% endblock %}

{% block script %}
    <script src="{% static 'dictationTool/js/index.js' %}"></script>
{% endblock %}
